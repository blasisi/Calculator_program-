<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Calculator </h1>
    <br/>
    <form id ="calcForm" Name="calc"><br/>
    <input name="displayCalc" style="width:800px; height: 100px; background-color:#FFB6C1; text-align: center;"><br/>
    <input type="button" value="7" >
    <input type="button" value="8" >
    <input type="button" value="9" > 
    <input type="button" style="background-color: rgb(247, 0, 255)"value="AC" >
    <input type="button" style="background-color: rgb(255, 247, 0)"value="DEL" ><br/>
    <input type="button" value="4" >
    <input type="button" value="5" >
    <input type="button" value="6" >
    <input type="button" value="X" >
    <input type="button" value="%" ><br/>
    <input type="button" value="1" >
    <input type="button" value="2" >
    <input type="button" value="3" >
    <input type="button" value="+" >
    <input type="button" value="-" ><br/>

    <input type="button" value="." >

    <input type="button" value="=" >

    <br/>
    </form>
